<html lang = "en">
<head>

<body>
<h1 class = "text-center mt-3 text-uppercase text-danger">Search Your Meal!!</h1>
<div class = "input-group mb-3 w-50 mx-auto mb-5 mt-5">
  <input type = "text" class = "form-control" id = "user-input" placeholder = "Search Food">
  <button class = 'btn btn-secondary' type = "button" id = "" onclick = "search()">Search</button>
</div>

<div id = "suggestion" class = "text-center container mt-5">
  <h1 class = "text-secondary fs-4 mt-5"><u>Search Suggestion</u></h1>
  <div class = "row row-cols-1 row-cols-md-3 g-4 mx-3 my-3 mt-5">
    <div class = "col">
      <div class = "card" style="">
        <img src = "meat.jpg" style="width:31.25rem" class = "rounded-3 card-img-top img-fluid" alt = "...">
        <h3>Meat</h3>
      </div>
    </div>
    <div class = "col">
      <div class = "card" style="">
        <img src = "Burger.jpg" style="width:31.25rem" class = "rounded-3 card-img-top img-fluid" alt = "Burger">
        <h3>Burger</h3>
      </div>
    </div>
    <div class = "col">
      <div class = "card" style="">
        <img src = "meat.jpg" style="width:31.25rem" class = "rounded-3 card-img-top img-fluid" alt = "...">
        <h3>Steak</h3>
      </div>
    </div>


  </div>
</div>

<div id = "meal-details" class = " w-50 mx-auto mb-5">

</div>

<div>
  <div id = "search-result" class = "row row-cols-1 row-cols-md-3 g-4 mx-5">
  </div>
</div>

<script src = "script.js"></script>
</body>
</html>
